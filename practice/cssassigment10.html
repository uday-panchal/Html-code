<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            background-color: blue;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 500px;
            width: 500px;
            background-color: white;
            margin-top: 6rem;
            border-radius: 14px;
        }

        .heading {
            color: rgb(39, 0, 123);
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .icons {
            margin-left: 10px;
        }

        .input {
            margin-left: 20px;
            display: flex;
            width: 90%;
            background-color: rgb(247, 221, 225);
            border-radius: 24px;
        }

        .text1 {
            height: 48px;
            width: 100%;
            background-color: rgb(247, 221, 225);
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            border: none;
            padding: 0px 12px 0px 24px;
            font-size: 16px;
            outline: none;
        }

        .btn {
            height: 48px;
            width: 150px;
            background-color: orange;
            border: none;
            color: white;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
        }

        ul li {
            list-style: none;
            font-size: 16px;
            padding: 12px 8px 12px 50px;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            position: relative;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            background-image: url('../../assets/images/radio_uncheck.png');
            background-size: cover;
            top: 8px;
            left: 16px;
        }

        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li.checked::before {
            background-image: url('../../assets/images/radio_check.png');


        }


        .innerText {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
        }

        ul li span {
            position: absolute;
            right: 0;
            height: 40px;
            width: 40px;
            top: 5px;
            font-size: 22px;
            color: #555;
            line-height: 40px;
            text-align: center;
        }


        ul li span:hover {
            background-color: #edeef0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do List</h1>
            <div class="icons">
                <i class="fa-solid fa-clipboard-list fa-2xl" style="color: #db9600;"></i>
            </div>
        </div>
        <div class="input">
            <input type="text" class="text1" id="input-box" placeholder="Add Your text">
            <button class="btn" onclick="addTask()">Add</button>
        </div>
        <ul id="list_container"><!-- <li class="checked">Task 1 </li>
            <li>Task 2</li> -->
        </ul>
    </div>
    <script src="../javascript/string.js/assigment10.js"></script>
</body>

</html>
