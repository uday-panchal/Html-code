<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            border: 2px solid black;
            top: 100px;
            left: 100px;
            animation: colorAnimate 4s ease-in 1s infinite normal
        }

        @keyframes colorAnimate {
            0% {
                left: 0px;
                background-color: pink;
            }

            30% {
                background-color: red;
            }

            50% {
                background-color: green;
                left: 50px;
            }

            70% {
                background-color: aqua;
                left: 70px;
                color: brown;
            }

            100% {
                background-color: blue;
                left: 100px;
                color: white;
            }
        }
    </style>
</head>

<body>
    <div>this is a animation</div>
<i class="https://th.bing.com/th/id/OIP.EmLETYwZfIEcukFKvyomuQHaEK?pid=ImgDet&w=1920&h=1080&rs=1"
style="color: white;"></i>
    <!-- <i class="fa-brands fa-instagram" style="color: #29945d;"></i> -->

</body>

</html>
