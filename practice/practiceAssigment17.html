<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --grey1: rgb(54, 49, 49);
            --grey2: rgb(42, 57, 69);
            --yellow: rgb(251, 231, 48);
            --lightgrey: lightgray
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            height: 200px;
        }

        header h1 {
            color: var(--yellow);
            font-size: 54px;
        }

        header p {
            color: var(--lightgrey)
        }

        .logo {
            height: 100px;
            width: 150px;
        }

        .heading {
            margin-left: 40px;
        }

        button {
        margin-top: 20px;
        background-color: var(--grey1);
        padding: 16px;
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
        color: white;
        cursor: pointer;
        border: none
        }

        button:hover {
        background-color: var(--yellow);
        color: black
        }
        .active {
        background-color: var(--yellow);
        color: black
        }
        #tab_content{
            height: 400px;
            background-color: var(--grey2);
            width: 600px;

        }

        ul {
            color: var(--lightgrey);
            padding: 60px;
            }
         ul li {
            margin-top: 12px;
            }


    </style>
</head>

<body>
    <header>
        <img src="https://mentormate.com/wp-content/uploads/2017/06/46-Mobile-JavaScript.png" alt="JS logo" class="logo">
        <div class="heading">
            <h1>Vanilla Javascript</h1>
            <p>i.e., JavaScript without any (UI) framework or library</p>
        </div>
    </header>
    <div id="tabs">
        <button id="btn-why-react" class="active">Why react?</button>
        <button id="btn-core-features">Core Features</button>
        <button id="btn-resources">Related resources</button>
        <div id="tab-content">
        <ul>
            <li>hii</li>
        </ul>
    </div>
    </div>
    <script src="../javascript/Index.js"></script>
</body>
</html>
