<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --main-radius: 6px;
            --main-padding: 6px;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-rows: 0.1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas:
                "nav nav nav nav"
                "sidebar main main main"
                "sidebar content1 content2 content3"
                "sidebar footer footer footer";
            gap: 0.2rem;
        }

        nav {
            background-color: aquamarine;
            grid-area: nav;
            border-radius: var(--main-radius);
        }

        main {
            background-color: blue;
            grid-area: main;

            border-radius: var(--main-radius);
        }


        .sidebar {
            background-color: bisque;
            grid-area: sidebar;

            border-radius: var(--main-radius);
        }

        .content1 {
            background-color: rgb(177, 167, 154);
            grid-area: content1;

            border-radius: var(--main-radius);
        }

        .content2 {
            background-color: rgba(90, 209, 238, 0.646);
            grid-area: content2;

            border-radius: var(--main-radius);

        }

        .content3 {
            background-color: rgb(210, 126, 168);
            grid-area: content3;
            border-radius: var(--main-radius);
        }

        footer {
            background-color: darkseagreen;
            grid-area: footer;
        }

        @media only screen and (max-width: 550px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 1fr;
                grid-template-areas:
                    "nav"
                    "sidebar"
                    "main"
                    "content1"
                    "content2"
                    "content3"
                    "footer";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>Main</main>
        <div class="sidebar">Sidebar</div>
        <div class="content1">Content1</div>
        <div class="content2">Content8</div>
        <div class="content3">Content3</div>
        <footer>Footer</footer>
    </div>
</body>

</html>
