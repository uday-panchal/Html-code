<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            float: left;
            list-style-type: none;
            background-color: rgb(223, 136, 88);
            line-height: 30px;
            color: white;
            width: 300px;
        }

        .menu ul li:hover {
            color: black;
            background-color: rgb(176, 138, 138);
        }

        .menu ul li ul {
            display: none;
        }

        .menu ul li:hover > ul {
            display: block;
        }

        .menu ul li ul li {
            display: inline;
            position: relative;
        }

        .menu ul li ul li ul {
            position: absolute;
            left: 300px;
            top: 0px;
        }
    </style>
</head>

</body>

</html>
